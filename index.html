<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Newsletter Signup - The Code Review</title>
</head>
<body>
    <div class="tip-top">
        <h1>THE CODE REVIEW</h1>
    </div>

    <header>
        <div class="top-container">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
            <hr>
        </div>
    </header>

    <main>
        <div class="main-container">
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Information</legend>

                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name">
                    </p>

                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email">
                    </p>

                    <p>
                        <label for="phone">Email Address</label>
                        <input type="tel" id="phone" name="user_phone">  
                    </p>
                    
                    <p>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </p>    

                    <p>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">    
                    </p>

                    <p>
                        <label for="state">State</label>
                        <select id="state" name="user_state" placeholder="Choose State">
                            <option value="" selected class="state-default">Choose State</option>
                            <option value="al">AL</option>
                            <option value="tn">TN</option>
                            <option value="ga">GA</option>
                            <option value="sc">SC</option>
                            <option value="nc">NC</option>
                        </select>
                    </p>

                    <p>
                        <label for="zip">Zip Code</label>
                        <input type="number" id="zip" name="user_zip">
                    </p>
                    <hr>
                </fieldset>

                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <input type="checkbox" id="html_news" value="html_news" name="newsletter_selection"><label for="html_news">HTML News</label>
                    <input type="checkbox" id="html_news" value="html_news" name="newsletter_selection"><label for="html_news">HTML News</label>
                </fieldset>
            </form>
        </div>
    </main> 
</body>
</html>
